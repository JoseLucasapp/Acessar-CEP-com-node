<meta charset="utf-8">
<html>
    <head>
        <title>2112chat</title>
        <link rel="stylesheet" href="style/style.css" />
    </head>
    <body>
        <div class="root">
            <div class="chat" id="divChat">
                <div class="campo_msg">
                    <ul class="msg" id="msg"></ul>
                </div>
                <form id="formmsg">
                    <input minlength="0" maxlength="50" type="text" id="message" />
                    <button disabled id='sendbtn'>Send</button>
                </form>
            </div>
            <div id="online" class="online">
                <div class="ondiv"></div><span id="users"></span>
            </div>
        </div>
        <div class="user" id="divUser">
            <h1>Welcome to 2112chat</h1>
            <form id="form">
                <input value="lucas" id="username" type="text" placeholder="Insert your name here" />
                <button id="btnuser" disabled>Go to Chat</button>
            </form>
        </div>
            
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
